<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente Marketing 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      :root {
        --color-1: 200 100% 40%; /* Greatek Blue */
        --color-2: 207 84% 20%; /* Greatek Dark Blue */
        --color-3: 201 74% 63%; /* Greatek Light Blue */
        --color-4: 200 100% 50%;
        --color-5: 207 84% 30%;
      }
      /* Custom Scrollbar Styles */
      .custom-scrollbar {
        scrollbar-width: thin; /* For Firefox */
        scrollbar-color: #f9f9f9 #e9e9e9; /* For Firefox: thumb track */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #e9e9e9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #f9f9f9;
        border-radius: 5px;
        border: 2px solid #e9e9e9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #e5e7eb; /* A slightly darker gray for hover */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'greatek-blue': '#0081cc',
              'greatek-dark-blue': '#083f62',
              'greatek-agent-select': '#083561',
              'greatek-bg-light': '#f9f9f9',
              'greatek-border': '#e9e9e9',
              'text-primary': '#0b0b0b',
              'text-secondary': '#4a4a4a',
              "color-1": "hsl(var(--color-1))",
              "color-2": "hsl(var(--color-2))",
              "color-3": "hsl(var(--color-3))",
              "color-4": "hsl(var(--color-4))",
              "color-5": "hsl(var(--color-5))",
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-down': {
                  '0%': { opacity: '0', transform: 'translateY(-10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0', visibility: 'hidden' },
              },
              'blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.2' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.2s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-in-out forwards',
              'fade-out': 'fade-out 1s ease-in-out forwards',
              'blink': 'blink 1.4s infinite both',
              'shimmer': 'shimmer 2.5s infinite linear',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "three": "https://aistudiocdn.com/three@^0.167.0",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4",
    "zustand/": "https://aistudiocdn.com/zustand@^4.5.4/",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "xlsx": "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/xlsx.mjs"
  }
}
</script>
</head>
  <body class="bg-greatek-blue text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
